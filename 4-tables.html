<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Tables in HTML</h3>

    <table>
        <caption>Lesson Program</caption>
        <tr>
            <td>Μάθημα</td>
            <td>Καθηγητής</td>
            <td>Μέρα/Ώρα</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Thanasis</td>
            <td>Monday 18:00-21:00</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>Markos</td>
            <td>Thursday 18:00-21:00</td>
        </tr>
    </table>

    <p>Table with headers</p> 
    <table>
        <tr>
            <th>Lesson</th>
            <th>Teacher</th> 
            <th>Day/Time</th>
        </tr>
        <tr>
            <td>Java</td>
            <td>Thanasis</td>
            <td>Monday</td>
        </tr>
    </table>

    <p>Table with tbody, thead, tfoot</p>
    <table>
        <thead>
            <th>Lesson</th>
            <th>Teacher</th>
            <th>Day</th>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Thanasis</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>Markos</td>
                <td>Thursday</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
