<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">

    <!-- NavBar -->
     <nav class="bg-white border-b border-gray-500">
        <div class="flex justify-between max-w-7xl mx-auto h-16 items-center px-4">

            <!-- Logo -->
            <div>
                <a href="">Coding Factory</a>
            </div>

            <!-- Toggle Button -->
             <div class="md:hidden">
                <button id="nav-toggle">
                    <span id="menu-open" class="h-6 w-6"><i class="bi bi-list"></i></span>
                    <span id="menu-close" class="h-6 w-6 hidden"><i class="bi bi-x-lg"></i></span>
                </button>
            </div>

            <!-- Navigation links -->
            <div id="nav-menu" class="hidden md:flex space-x-4">
                <div class="group relative">
                    <a href="">Services
                        <!-- Underline -->
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 group-hover:w-full transition-all duration-1000"></span>
                    </a>

                <!-- SubMenu -->
                    <div class="absolute hidden group-hover:block bg-white shadow-lg rounded-md w-40">
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-400" href="">Web Design</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-400" href="">SEO</a>
                        <a class="block px-4 py-2 text-gray-700 hover:bg-gray-400" href="">Marketing</a>
                    </div>
                </div>
                <a href="">About</a>
                <a href="">Contact</a>
            </div> 
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div>
                <a href="" class="block text-gray-700 py-2 px-2 hover:text-gray-900">Home</a>
            </div>
            <a href="" class="block text-gray-700 py-2 px-2 hover:text-gray-900">About</a>
            <a href="" class="block text-gray-700 py-2 px-2 hover:text-gray-900">Contact</a>
        </div>

     </nav>
        
     <script>
        const navToggle = document.getElementById('nav-toggle'); 
        const menuOpenIcon = document.getElementById('menu-open'); 
        const menuCloseIcon = document.getElementById('menu-close');
        const mobileMenu = document.getElementById('mobile-menu'); 

        navToggle.addEventListener('click', () => {
            menuOpenIcon.classList.toggle('hidden'); 
            menuCloseIcon.classList.toggle('hidden'); 
            mobileMenu.classList.toggle('hidden'); 

        })
     </script>
</body>
</html>
