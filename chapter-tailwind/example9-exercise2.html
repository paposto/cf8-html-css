<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="w-3/5 border border-gray-300 rounded-md mx-auto mt-10 p-10">
        <div class="mb-3">
            <span class="text-blue-500 text-4xl">Form</span>
        </div>
        <div>
            <form>
                <div class="flex flex-col">    
                    <label class="font-extrabold text-2xl mb-2" for="numberInput">Number</label>
                    <input class="border border-gray-500 p-2 rounded-md mb-2" type="text" id="number input" placeholder="Please enter a number"> 
                </div>
            </form>
        <div class="text-right">
            <button class="border-2 border-blue-500 px-4 py-2 text-blue-500 font-bold hover:text-white hover:bg-blue-500">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
